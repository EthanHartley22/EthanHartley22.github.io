<div class="card mb-3">
  <div class="row g-0">
    <div class="col-sm-5 col-md-3">
      <img src="{{ site.baseurl }}/{{ include.page.image }}" width="300px" class="rounded-start">
    </div>

    <div class="col-sm-6 col-md-8" style="margin-left: 25px;">

      <div class="card-body">
        <h5 class="card-title">{{ include.page.title }} 
          <small class="text-muted float-end" style="margin-right:-25px; text-align:right;">{{ include.page.display-date }}</small></h5>

        <p class="card-text">{{ include.page.summary }}</p>
        <p>
          {% for label in include.page.labels %}
          <span style="background-color: var(--tf-pill-bg)" class="badge rounded-pill">{{ label }}</span>
          {% endfor %}

        </p>
        {% if page.projecturl %}
        <a href="{{ page.projecturl }}" class="btn btn-outline-dark">Project Site</a>
        {% else %}
        <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-outline-dark">Read More</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
